version: '3.8'

# FireGuard Microservices Infrastructure
# PostgreSQL + Redis + RabbitMQ + pgAdmin
services:

  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: fireguard-postgres
    environment:
      POSTGRES_DB: FireGuardDB
      POSTGRES_USER: fireguard
      POSTGRES_PASSWORD: fireguard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d/
    networks:
      - fireguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fireguard -d FireGuardDB"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: fireguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fireguard-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: fireguard-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: fireguard
      RABBITMQ_DEFAULT_PASS: fireguard123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fireguard-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin - Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fireguard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fireguard.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fireguard-network
    restart: unless-stopped

# Persistent volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  pgadmin_data:
    driver: local

# Network for service communication
networks:
  fireguard-network:
    driver: bridge
    name: fireguard-network

